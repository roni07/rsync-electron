<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rsync Electron App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Welcome to Rsync Electron</h1>
<p>Click below to start the file sync.</p>
<button id="syncButton">Start Sync</button>

<script>
    const { ipcRenderer } = require('electron');

    document.getElementById("syncButton").addEventListener("click", () => {
        ipcRenderer.send("sync-files");
    });

    ipcRenderer.on("sync-status", (event, message) => {
        alert(message);
    });
</script>
</body>
</html>
