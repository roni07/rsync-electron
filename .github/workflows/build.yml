name: Build Electron App

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.0

      - name: Install dependencies
        run: npm install

      - name: Cleanup Old Artifacts (Windows)
        if: runner.os == 'Windows'
        run: if (Test-Path dist) { Remove-Item -Path dist -Recurse -Force }
        shell: pwsh

      - name: Cleanup Old Artifacts (macOS)
        if: runner.os == 'macOS'
        run: rm -rf dist || true

      - name: Build for Windows
        if: runner.os == 'Windows'
        run: npm run electron-builder -- --win --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for macOS
        if: runner.os == 'macOS'
        run: npm run electron-builder -- --mac --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-files-${{ runner.os }}
          path: dist/
          if-no-files-found: warn
          compression-level: 6
          include-hidden-files: false